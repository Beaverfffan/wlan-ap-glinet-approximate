---
profile: glinet_ax1800
target: ipq60xx
subtarget: generic
description: Build image for the GL.iNet AX1800
image: bin/targets/ipq60xx/generic/openwrt-ipq50xx-glinet_ax1800-squashfs-sysupgrade.tar
feeds:
  - name: ipq807x
    path: ../../feeds/ipq807x_v5.4
packages:
  - ipq60xx
  - ucode
  - ucode-mod-math
  - ucode-mod-resolv
  - ucode-mod-rtnl
  - ucode-mod-struct
  - ucode-mod-uci
  - wpad-openssl
  - wireless-regdb
  - iptables-mod-physdev

diffconfig: |
  CONFIG_NET_IP_TUNNEL=y
  CONFIG_KERNEL_IPQ_MEM_PROFILE=512
  CONFIG_BUSYBOX_CUSTOM=y
